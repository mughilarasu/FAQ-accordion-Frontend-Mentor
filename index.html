<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Work+Sans:wght@100;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | FAQ accordion  by Mughilarasu Muthuvel</title>
</head>

<body>
  <div>
    <div class="bg-image"/>
    <div>
      <div class="main">
        <div class="outer-card">
          <div style="padding: 1.5rem;">
            <div style="display: flex;">
              <img src="./assets/images/icon-star.svg" alt="icon-star"
                style="height: 100%;width: 100%;max-width: 32px;margin: 16px;" />
              <h1 class="big-text-heading">
                FAQs
              </h1>
            </div>

            <div id="accordionId">

            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
  <div style="position: fixed;bottom: 10px;text-align: center;width: 100%;">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://mughilarasu.github.io/my-portfolio/" target="_blank">Mughilarasu Muthuvel</a>.
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
